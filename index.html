<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advice App</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="homeScreen content">
        <h1>Hi! I'm Elli!</h1>
        <img src="images/wavingFace.png" alt="smiling girl waving" class="botImage" height="500" width="500"/>
        <p>I give great advice. Would you like random advice or would you like to ask about a certain topic?</p>
        <div class="navButtons">
            <button type="button" id="randomButton">Random</button>
            <button type="button" id="specificButton">Specific</button>
        </div>
    </div>
    <div class="loadingScreen content hidden">
        <img src="images/thinkingFace.png" alt="girl face thinking" class="botImage" height="500" width="500"/>
        <p>Let me think...</p>
        <div class="loader"></div>
    </div>
    <div class="specificScreen content hidden">
        <img src="images/wavingFace.png" alt="smiling girl waving" class="botImage" height="500" width="500"/>
        <p>What topic would you like advice on?</p>
        <form>
            <input type="text" name="category" value="type category here"><br>
            <input type="submit" value="Get Advice!">
        </form>
    </div>
    <div class="resultsScreen content hidden">
        <img src="images/resultsFace.png" alt="girl pointing" class="botImage" height="500" width="500"/>
        <p>Here's my advice!</p>
        <p class="adviceText"></p>
        <div class="navButtons">
            <button type="button" id="restartButton">More Advice!</button>
        </div>
        <div class="videos">
            <section class="video">
                <img src="#" alt="#" class="thumb" id="thumb0">
                <div class="details">
                    <h4 class="title" id="title0">Title</h4>
                    <p class="description" id="description0">I am a description</p>
                </div>
            </section>
            <section class="video">
                <img src="#" alt="#" class="thumb" id="thumb1">
                <div class="details">
                    <h4 class="title" id="title1">Title</h4>
                    <p class="description" id="description1">I am a description</p>
                </div>
            </section>
            <section class="video">
                <img src="#" alt="#" class="thumb" id="thumb2">
                <div class="details">
                    <h4 class="title" id="title2">Title</h4>
                    <p class="description" id="description2">I am a description</p>
                </div>
            </section>
        </div>
    </div>
    <div class="errorScreen content hidden">
        <img src="images/ohnoFace.png" alt="girl with shocked face" class="botImage" height="500" width="500"/>
        <p class="errorMessage"></p>
        <button type="button" id="errorRestartButton">Try Again!</button>
    </div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
