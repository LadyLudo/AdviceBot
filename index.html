<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advice App</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div><h1 id="title">Hi! I'm Elli!</h1></div>

    <img src="images/FAVPNG_crystal-ball-snowflake-data-compression_0xKL3G1U.png" id="crystalBall"/>
    <div class="homeScreen content">
        <img src="images/wavingFace.png" alt="smiling girl waving" class="botImage" height="500" width="500"/>
        <p class="botText">I give great advice. Would you like to try?</p>
        <div class="navButtons">
            <button type="button" class="buttonAnim" id="randomButton">Random</button>
            <button type="button" class="buttonAnim" id="specificButton">Specific</button>
        </div>
    </div>
    <div class="loadingScreen content hidden">
        <img src="images/thinkingFace.png" alt="girl face thinking" class="botImage" height="500" width="500"/>
        <p class="botText">Let me think...</p>
        <div class="loader"></div>
    </div>
    <div class="specificScreen content hidden">
        <img src="images/wavingFace.png" alt="smiling girl waving" class="botImage" height="500" width="500"/>
        <p class="botText">What topic would you like advice on?</p>
        <form>
            <input type="text" name="category" value="love"><br>
            <input type="submit" class="buttonAnim" value="Get Advice!">
        </form>
    </div>
    <div class="resultsScreen content hidden">
        <img src="images/resultsFace.png" alt="girl pointing" class="botImage" height="500" width="500"/>
        <p class="botText">Here's my advice!</p>
        <p class="adviceText botText"></p>
        <audio id= "audio" class= 'hidden' src="" controls></audio>
        <div class="navButtons">
            <button type="button" id="restartButton" class="buttonAnim">More Advice!</button>
        </div>
    </div>
    <div class="errorScreen content hidden">
        <img src="images/ohnoFace.png" alt="girl with shocked face" class="botImage" height="500" width="500"/>
        <p class="errorMessage botText"></p>
        <button type="button" id="errorRestartButton" class="buttonAnim">Try Again!</button>
    </div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
